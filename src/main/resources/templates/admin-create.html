<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {
          background-color: #EEEEEE;
        }
        .container {
            width: 500px;
            padding-bottom: 1%;
            padding-top: 1%;
            border-radius: 2%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2>Create New Product</h2>
        <form action="" method="post">
          <div class="mb-3">
            <label>Categery_ID:</label>
            <input type="text" class="form-control" placeholder="Enter Email" name="category">
          </div>
          <div class="mb-3">
            <label>Title:</label>
            <input type="text" class="form-control" placeholder="Enter Title" name="title">
          </div>
          <div class="mb-3">
            <label>Price:</label>
            <input type="text" class="form-control" placeholder="Enter Price" name="price">
          </div>
          <div class="mb-3">
            <label>Discount:</label>
            <input type="text" class="form-control" placeholder="Enter Discount" name="discount">
          </div>
          <div class="mb-3">
            <label>Thumbnail:</label>
            <input type="text" class="form-control" placeholder="Enter Thumbnail" name="thumbnail">
          </div>
          <div class="mb-3">
            <label>Description:</label>
            <input type="text" class="form-control" placeholder="Enter Description" name="description">
          </div>
          <button type="submit" class="btn btn-secondary">Create</button>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

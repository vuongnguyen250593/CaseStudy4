<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 th:if="${message} != null">
  <span th:text="${message}"></span>
</h1>
<table id="products" th:if="${product} != null">
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${product.getName()}"></td>
    <td th:text="${product.getPrice()}"></td>
    <td th:text="${product.getQuantity()}"></td>
    <td><img th:src="${product.getImage()}" alt=""></td>
    <td><img width="100" height="100" th:src="@{'/image/' + ${product.image}}" alt=""></td>
  </tr>
  </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>


        table {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        h1 {
            margin-top: 2%;
            margin-bottom: 2%;
            text-align: center;
            text-shadow: 1px 1px 1px darkgrey;
        }

        #search-box {
            width: 300px;
            float: left;
        }

        #create-button {
            /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); */
            margin-bottom: 1%;
            float: right;
        }

        .action {
            text-decoration: none;
        }

        #back-to-home>a {
            float: right;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div class="container mt-3 pt">
    <h1>User Manager</h1>
    <div>
        <div>
            <form th:action="@{/admin}" method="get">
                <div class="input-group mb-3" id="search-box">
                    <input type="text" class="form-control" placeholder="Search" th:value="${search}" name="search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </div>
            </form>
        </div>
        <div id="create-button">
            <a th:href="@{/admin/create}"><button class="btn btn-dark">+ Create New User</button></a>
        </div>
    </div>

    <table class="table table-borderless">
        <thead>
<!--        <tr>-->
<!--            <td><a th:href="@{/admin/desc}">Less Price</a></td>-->
<!--            <td><a th:href="@{/admin/asc}">Greater Price</a></td>-->
<!--            <td></td>-->
<!--            <td></td>-->
<!--            <td></td>-->
<!--            <td></td>-->
<!--            <td>-->
<!--                <select>-->
<!--                    <option>Category</option>-->
<!--                    <option th:each="c : ${categories}" th:text="${c.getName()}"></option>-->
<!--                </select>-->
<!--            </td>-->
<!--        </tr>-->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Price</th>
            <th>Password</th>
            <th>Phone</th>
            <th>address</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.getId()}"></td>
            <td th:text="${u.getName()}"></td>
            <td th:text="${u.getEmail()}"></td>
            <td th:text="${u.getPassword()}"></td>
            <td th:text="${u.getPhone()}"></td>
            <td th:text="${u.getAddress()}"></td>
            <td></td>
<!--                th:href="@{/category/{id}(id=${p.getCategory().getId()})}"-->
            <td><a th:href="@{/admin/edit/{id}(id=${u.getId()})}">Update</a></td>
            <td><a th:href="@{/admin/delete/{id}(id=${u.getId()})}"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <a th:href="@{/admin(page=${users.number - 1},search=${search})}"
       th:if="${users.hasPrevious()}"><span>Previous</span></a>
    <span th:text="${users.number + 1} + '/' + ${users.totalPages}"></span>
    <a th:href="@{/admin(page=${users.number + 1},search=${search})}"
       th:if="${users.hasNext()}"><span>Next</span></a>
</div>
<div class="container" id="back-to-home">
    <a th:href="index.html">Back to home -></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
